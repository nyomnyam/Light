  <h2>백현(baekhyun)</h2>
  <img src="백현.jpg" width="100%">
  <p><a href="https://www.instagram.com/baekhyunee_exo/" target="_blank" title="백현 인스타그램">백현</a>은 SM엔터테인먼트의 보이그룹 EXO, EXO-K, EXO-CBX 그리고 연합팀 SuperM의 멤버이다. 모든 소속 그룹에서 메인보컬을 맡고 있으며 SuperM에서는 리더를 겸하고 있다. 솔로 미니 2집 Delight으로 '밀리언 셀러'를 기록하면서 서태지 이후 20년 만에 그룹과 솔로 앨범 모두를 100만장 이상 판매한 가수가 되었다.</p>
